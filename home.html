<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login | Silent Shield</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>

<div class="overlay">

    <div class="login-box">

        <img src="logo.png" class="logo" alt="Silent Shield Logo">

        <h1>User Login</h1>
        <p class="subtitle">Your identity remains anonymous</p>

        <form>
            <div class="input-group">
                <input type="text" placeholder="Username or Email" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Login Securely</button>
        </form>

        <p class="note">
            We do not track personal identity.<br>
            Your privacy is our priority.
        </p>

        <a href="#" class="link">Report without Login</a>

    </div>

</div>

</body>
</html>
