<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silent Shield</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <img src="logo (2).png" alt="Shield Logo">
    </div>

    <h1>Silent Shield</h1>
    <h2>Anonymous Cyberbullying Reporting Portal</h2>

    <p class="description">
        Report Cyberbullying Safely and Anonymously.
        Protect Yourself and Others by Speaking Up.
    </p>

    <div class="buttons">
        <button class="btn user">User Login</button>
        <button class="btn admin">Admin Login</button>
        <button class="btn report">Report a Bully</button>
    </div>

    <div class="features">
        <div class="feature">
            <img src="lock.png">
            <p>Stay Anonymous</p>
        </div>

        <div class="feature">
            <img src="chat.png">
            <p>Stop Cyberbullying</p>
        </div>

        <div class="feature">
            <img src="people.png">
            <p>Make a Difference</p>
        </div>
    </div>

</div>

</body>
</html>
