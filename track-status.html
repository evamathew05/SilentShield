<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silent Shield | Report Status</title>
    <link rel="stylesheet" href="track-status.css">
</head>
<body>

<div class="status-container">

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Silent Shield Logo">
        <h1>Silent Shield</h1>
    </div>

    <h2>Report Status</h2>

    <!-- Progress Bar -->
    <div class="progress">
        <div class="step completed">
            <span>✔</span>
            <p>Submitted</p>
        </div>

        <div class="line active"></div>

        <div class="step active">
            <span>⟳</span>
            <p>Under Review</p>
        </div>

        <div class="line"></div>

        <div class="step">
            <span>○</span>
            <p>Resolved</p>
        </div>
    </div>

    <!-- Report Details -->
    <div class="details">
        <p class="rid">Report ID: <strong>114560</strong></p>

        <div class="row">
            <span>Status:</span>
            <span class="highlight">Under Review</span>
        </div>

        <div class="row">
            <span>Type:</span>
            <span>Harassment</span>
        </div>

        <div class="row">
            <span>Platform:</span>
            <span>Instagram</span>
        </div>

        <div class="row">
            <span>Last Updated:</span>
            <span>March 25, 2026</span>
        </div>
    </div>

    <div class="back-btn">
        <a href="home.html" class="back">⬅ Back to Home</a>
    </div>
</div>

</body>
</html>
